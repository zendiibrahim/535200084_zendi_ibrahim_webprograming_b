<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS CreateElement Demo</title>
</head>
<body>
    <script>
        let div = document.createElement('div');

        div.id = 'content';
        div.className = 'classcontent';
        div.innerHTML = '<p>Contoh CreateElement</p>';
        document.body.appendChild(div);
    </script>
    
</body>
</html>
