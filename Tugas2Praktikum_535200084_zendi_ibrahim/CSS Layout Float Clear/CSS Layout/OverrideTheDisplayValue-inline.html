<!DOCTYPE html>
<html>
    <head>
        <title>Override The Defailt Display Value - inline</title>
        <style>
            li{
                display: inline;
            }
        </style>
    </head>
    <body>
        <p>Display a list of links as a horizontal menu:</p>
        <ul>
            <li class="current"><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Option</a></li>
        </ul>
    </body>
</html>
